<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Title</title>
    <link rel="shortcut icon" type="image/png" href="owo.png">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <p class="Calculator"><u>Calculator</u></p>
        <input type="number" id="n1" class="n1" placeholder="Insert numer 1"></input>
        <p class="mas">+</p>
        <p id="fully"></p>
        <input type="number" id="n2" class="n2" placeholder="Insert numer 2"></input>
        <button id="button" class="button" onclick="clicked()">Result</button>
    </div>
    <script>
        
        function clicked() {
            var n1 = document.getElementById("n1").value;
            var n2= document.getElementById("n2").value;
            if(!n1 || !n2) {
                return alert("Error. Please complete the fields with numbers!")
            }
            document.getElementById("button").style.display = "none";
            document.getElementById("fully").innerHTML = `${n1} + ${n2} = ${Number(n1) + Number(n2)}`;
            setTimeout(() => {
                document.getElementById("fully").innerHTML = ""
                document.getElementById("button").style.display = "block";
            },
            6200)
        }
    </script>
</body>
</html>
